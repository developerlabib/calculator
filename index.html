<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="media/img/Labib.jpg">
</head>

<body>
    <div class="profile">
        <img class="profile-pic" src="media/img/Labib.jpg" alt="">
    </div>
    <div class="c-name">
        <h2>This calculator is made by <a href="https://www.facebook.com/labibthebest">Labib</a></h2>
    </div>

    <div class="card">
        <div class="calc-head">
            <input type="text" name="" id="result" maxlength="10">
        </div>
        <div class="calc-body">
            <div>
                <input type="button" class="btn btn-style-d-c" value="C" onclick="clearresult()">
                <input type="button" class="btn btn-style btn-style-x" value="+/-">
                <input type="button" class="btn btn-style btn-style-x" value="%" onclick="insertNumber('%')">
                <input type="button" class="btn btn-style btn-style-x" value="/" onclick="insertNumber('/')">
            </div>
            <div>
                <input type="button" class="btn" value="7" onclick="insertNumber(7)">
                <input type="button" class="btn" value="8" onclick="insertNumber(8)">
                <input type="button" class="btn" value="9" onclick="insertNumber(9)">
                <input type="button" class="btn btn-style btn-style-x" value="*" onclick="insertNumber('*')">
            </div>
            <div>
                <input type="button" class="btn" value="4" onclick="insertNumber(4)">
                <input type="button" class="btn" value="5" onclick="insertNumber(5)">
                <input type="button" class="btn" value="6" onclick="insertNumber(6)">
                <input type="button" class="btn btn-style btn-style-x" value="-" onclick="insertNumber('-')">
            </div>
            <div>
                <input type="button" class="btn" value="1" onclick="insertNumber(1)">
                <input type="button" class="btn" value="2" onclick="insertNumber(2)">
                <input type="button" class="btn" value="3" onclick="insertNumber(3)">
                <input type="button" class="btn btn-style btn-style-x" value="+" onclick="insertNumber('+')">
            </div>
            <div>
                <input type="button" class="btn" value="0" onclick="insertNumber(0)">
                <input type="button" class="btn " value="." onclick="insertNumber('.')">
                <input type="button" class="btn btn-style-d-c" value="DEL" onclick="deletenumber()">
                <input type="button" class="btn eq" value="=" onclick="calculate()">
            </div>

        </div>
    </div> <br><br>


    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="style/index.js"></script>
</body>

</html>
